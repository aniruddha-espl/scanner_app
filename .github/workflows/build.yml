name: Build Windows Executable

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed ^
          --add-data "venv/Lib/site-packages/PyQt5/Qt/plugins/platforms;platforms" ^
          --add-data "venv/Lib/site-packages/PyQt5/Qt/plugins/imageformats;imageformats" ^
          --add-data "venv/Lib/site-packages/PyQt5/Qt/plugins/styles;styles" ^
          --hidden-import twain ^
          --hidden-import sane ^
          scanner_app.py
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ScannerApp
        path: dist/
